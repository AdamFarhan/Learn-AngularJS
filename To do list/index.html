<!doctype html>
<html ng-app="myApp">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script type="text/javascript" src="js/todo.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/todo.css">
</head>
<body>
<div class="row" ng-controller="TodoCtrl">
	<div class="col-lg-offset-1">
	<h2>Total todos: {{getTotalTodos()}}</h2>
	<ul class="list-unstyled">
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	</ul>

	<form class="form-inline">
		<input class="form-control" type="text" ng-model="formTodoText" ng-model-instant>
		<button class="btn btn-default" ng-click="addTodo()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add</button>
	</form>

	<br />
	<button class="btn btn-default btn-lg" ng-click="clearCompleted()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Completed</button>
	</div>
</div>
</body>
</html>
